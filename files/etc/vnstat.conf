# vnStat 2.12 configuration file - Transparent Adaptive Theme
#
# Konfigurasi dengan background transparan yang menyesuaikan sistem

# interface default
Interface ""

# lokasi database
DatabaseDir "/etc/vnstat"

# pengaturan locale
Locale "-"

# format tanggal yang clean
DayFormat    "%d %b %Y"
MonthFormat  "%b %Y"
TopFormat    "%d/%m/%Y"

# karakter visual minimalis dengan unicode
RXCharacter       "█"
TXCharacter       "▒"
RXHourCharacter   "⬇"
TXHourCharacter   "⬆"

# unit mode modern
UnitMode 2

# tampilkan rate dalam bits
RateUnit 1
RateUnitMode 1

# style output yang clean dan minimal
OutputStyle 1
EstimateBarVisible 0

# presisi minimal
DefaultDecimals 1
HourlyDecimals 0

# separator minimalis
HourlySectionStyle 0

# pengaturan sampling
Sampletime 2

# disable animasi untuk tampilan static yang clean
LiveSpinner 0

# mode query yang fokus
QueryMode 4

# limit yang sangat minimal
List5Mins      6
ListHours      8
ListDays       7
ListMonths     3
ListYears       2
ListTop        3

# interface matching
InterfaceMatchMethod 3

# tidak tampilkan estimate
EstimateVisible 0
EstimateText ""

# interface order
InterfaceOrder 1

# vnstatd settings optimized
DaemonUser ""
DaemonGroup ""

# bandwidth detection
BandwidthDetection 1
MaxBandwidth 1000

# data retention minimal
5MinuteHours   12
HourlyDays      1
DailyDays      14
MonthlyMonths  6
YearlyYears    2
TopDayEntries  5

# interval yang sangat responsif
UpdateInterval 10
PollInterval 2
SaveInterval 2
OfflineSaveInterval 10

# pengaturan database efficient
RescanDatabaseOnSave 1
AlwaysAddNewInterfaces 1
MonthRotate 1
MonthRotateAffectsYears 0

CheckDiskSpace 1
BootVariation 5
TrafficlessEntries 0
TimeSyncWait 2
BandwidthDetectionInterval 2
SaveOnStatusChange 1

# minimal logging
UseLogging 0
CreateDirs 1
UpdateFileOwner 1
LogFile "/var/log/vnstat/vnstat.log"
PidFile "/var/run/vnstat/vnstat.pid"

# modern database settings
64bitInterfaceCounters -2
DatabaseWriteAheadLogging 1
DatabaseSynchronous 0
UseUTC 0
VacuumOnStartup 0
VacuumOnHUPSignal 0

# vnstati - Full Transparent Adaptive Theme
HeaderFormat "%H:%M"

# minimal display
HourlyRate 0
SummaryRate 1

# FULL TRANSPARENCY - background akan mengikuti sistem
TransparentBg 1

# ukuran compact
LargeFonts 0
LineSpacingAdjustment -3
ImageScale 75

# graph minimalis
5MinuteGraphResultCount 576
5MinuteGraphHeight 180

# mode yang simple
HourlyGraphMode 1
SummaryGraph 1

# no estimate bars
EstimateStyle 0
BarColumnShowsRate 0

# TRANSPARENT ADAPTIVE COLOR SCHEME
# Background sepenuhnya transparan
CBackground     "00000000"        # Fully transparent (ARGB)
CEdge           "00000000"        # Transparent edges
CHeader         "00000000"        # Transparent header

# Text dengan opacity yang menyesuaikan
CHeaderTitle    "ffffff"          # White text (akan adaptive)
CHeaderDate     "cccccc"          # Light gray
CText           "ffffff"          # White text

# Lines dengan opacity rendah
CLine           "ffffff20"        # White with low opacity
CLineL          "ffffff15"        # Even lighter lines

# Traffic colors dengan transparency yang menyesuaikan tema sistem
CPercentileLine "00ff8840"        # Green accent with transparency
CRx             "00bfff"          # Bright blue (download)
CTx             "ff6b35"          # Orange (upload)
CRxD            "0080ff"          # Blue variant
CTxD            "ff4500"          # Orange variant
CTotal          "00ff88"          # Green (total)

